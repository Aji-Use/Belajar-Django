{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static "users/css/style.css" %}">
</head>

<body>
  <div class="wrapper">
    <div id="sidebar" class="sidebar">
      <h4 class="text-white p-3">Madang Tenang</h4>
      <ul class="nav flex-column">
        <li><a href="{% url "home" %}" class="nav-link"><i class="fa fa-globe me-2"></i> Website Home</a></li>
        <li><a href="#" class="nav-link"><i class="fa fa-users me-2"></i> User</a></li>
        <li><a href="#" class="nav-link"><i class="fa fa-key me-2"></i> Role</a></li>
        <li><a href="#" class="nav-link"><i class="fa fa-link me-2"></i> Assign Role</a></li>
        <li><a href="#" class="nav-link"><i class="fa fa-cog me-2"></i> Setting Website</a></li>
        
      </ul>
    </div>

    <div class="flex-grow-1">
      <nav class="navbar d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <i id="hamburger" class="fa fa-bars me-3"></i>
          <span class="navbar-brand">Home | Administrator</span>
        </div>
        <div class="nav-icons">
          <i class="fa fa-gear text-white fs-5 me-3"></i>
          <img src="https://cdn-icons-png.flaticon.com/512/219/219983.png" alt="user">
        </div>
      </nav>

    {% block content %}{% endblock content %}
      
    </div>
  </div>

  <script>
    const hamburger = document.getElementById("hamburger");
    const sidebar = document.getElementById("sidebar");

    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      hamburger.classList.toggle("open");
    });
  </script>
</body>

</html>
