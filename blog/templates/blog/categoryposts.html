{% extends "blog/base.html" %}
{% block content %}
    <h2 class="mb-4">Kategori: {{active_category|title}}</h2>
    
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card card-hover h-100">
                    <img src="{{ post.linkImg }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.body|truncatewords:20 }}</p>
                        <a href="{% url 'blog:detail_post' categoryInput=post.category slugInput=post.slug %}" class="btn btn-primary">Selengkapnya</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <p>Tidak ada postingan di kategori ini.</p>
        {% endfor %}
    </div>
{% endblock %}
