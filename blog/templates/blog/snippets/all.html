{% for post in Posts %}
    <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="card card-hover h-100">
            <img src="{{post.linkImg}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{post.title}}</h5>
                <p class="card-text">{{post.category}}</p>
            </div>
        </div>
    </div>
{% endfor %}
